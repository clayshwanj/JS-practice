<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Deposit</h2>
    <p>
      Your current balance is: KSH
      <strong><span id="balance">1000</span></strong>
    </p>
    <p id="error" style="color: red"></p>
    <p>Enter the amount that you would like to deposit:</p>
    <!-- <form id="deposit-form"> -->
    <input type="number" id="amount" />
    <button id="deposit-btn" type="submit">Deposit</button>

    <p id="success" style="color: darkgreen"></p>

    <h2>Withdraw</h2>
    <p>
      Your current balance is: KSH
      <strong><span id="bal">10000</span></strong>
    </p>
    <p>Enter the amount that you would like to withdraw:</p>
    <input type="number" id="amt" />
    <button id="withdraw" type="submit">Withdraw</button>
    <p id="withdrawal" style="color: blue"></p>
    <p id="err" style="color: chocolate"></p>

    <!-- </form> -->

    <script src="script.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
